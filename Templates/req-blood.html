{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/common.css' %}">
    <link rel="stylesheet" href="{% static '/css/form.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Uthiran - Request Blood</title>
</head>
<body>
    <form class="form" action="register" method="post">
        {%csrf_token%}
        <h2 class="form--title">Request Blood</h2>
        <!-- <div class="form--input">
            <label for="email">E-Mail: </label>
            <input type="email" class="form--input-value" name="email"  id="email" data-re="email" data-msg="Invalid E-Mail" required>
            <p class="form--input-err"></p>
        </div> -->
        <div class="form--input">
            <label for="patientsname">Patient Name: </label>
            <input type="text" class="form--input-value" name="patientsname" id="patientsname" required>
        </div>
        <div class="form--input">
            <label for="patientsage">Patient Age: </label>
            <input type="number" class="form--input-value" name="patientsage" id="patientsage" required>
        </div>
        <div class="form--input">
            <label for="blood-group">Blood Group: </label>
            <input type="text" class="form--input-value" name="bloodgroup" id="bloodgroup" required>
        </div>
        <div class="form--input">
            <label for="hospitalname">Hospital Name: </label>
            <input type="text" class="form--input-value" name="hospitalname" id="hospitalname" required>
        </div>
        <div class="form--input">
            <label for="bloodunit">Units of Blood: </label>
            <input type="number" class="form--input-value" name="bloodunit" id="bloodunit" required>
        </div>
        <div class="form--input">
            <label for="neededwithin">Date: </label>
            <input type="date" class="form--input-value" name="neededwithin" id="neededwithin" required>
        </div>
        <div class="form--input">
            <label for="city">City: </label>
            <input type="text" class="form--input-value" name="city" id="city" required>
        </div>
        <div class="form--input">
            <label for="district">District: </label>
            <input type="text" class="form--input-value" name="district" id="district" required>
        </div>
        <div class="form--input">
            <label for="state">State: </label>
            <input type="text" class="form--input-value" name="state" id="state" required>
        </div>
        <div class="form--input">
            <label for="country">Country: </label>
            <input type="text" class="form--input-value" name="country" id="country" required>
        </div>
        <div class="form--input">
            <label for="pincode">Pincode: </label>
            <input type="number" class="form--input-value" name="pincode" id="pincode" required>
        </div>
        <div class="form--input">
            <label for="attendername">Attender's Name: </label>
            <input type="text" class="form--input-value" name="attendername" id="attendername" required>
        </div>
        <div class="form--input">
            <label for="attendernumber">Attender's Number: </label>
            <input type="number" class="form--input-value" name="attendernumber" id="attendernumber" required>
        </div>
        
        
        
        <button type="submit" class="btn btn-danger" >Submit</button>
    </form>
    <script src="{% static '/js/form.js' %}"></script>
</body>
</html>
