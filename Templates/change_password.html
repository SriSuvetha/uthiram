{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/common.css' %}">
    <link rel="stylesheet" href="{% static '/css/form.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Uthiram - Login</title>
</head>
<body>
    <form class="form" action="/change_password/{{token}}" method="post">
        {% csrf_token %}
        <h2 class="form--title">CHANGE PASSWORD</h2>
        
        <div class="form--input">
            <label for="password">New Password: </label>
            <input type="password" name="password" class="form--input-value"  id="password" data-re="password" data-msg="Password does not met the requirements" required>
            <p class="form--input-err"></p>
            <ul class="form--input-condition">
                <li>Must contain <span class="danger">One Capital letter</span></li>
                <li>Must contain <span class="danger">One Small letter</span></li>
                <li>Must contain <span class="danger">One Numbers</span></li>
                <li>Must contain <span class="danger">One Special Character</span></li>
                <li>Atleast <span class="danger">8 Characters long</span></li>
            </ul>
        </div>
      
        <button type="submit" class="btn btn-danger" value="submit">Submit</button>
    </form>
    <script src="{% static '/js/input-validation.js' %}"></script>
</body>
</html>
