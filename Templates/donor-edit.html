{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Donor req page</title>

    <link rel="stylesheet" href="{% static '/css/common.css' %}" />
    <link rel="stylesheet" href="{% static '/css/form.css' %}" />
    <link rel="stylesheet" href="{% static '/css/header.css' %}" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>
  <body>
    <header id="nav">
      <div class="nav-left">
          <div class="ham-btn">
              <span></span>
              <span></span>
              <span></span>
          </div>
          <h3>Uthiram
              <img src="{% static 'images/uthiram-logo.svg' %}" alt="" class="header-logo">
          </h3>
      </div>
      <ul class="nav-right">
         
          <li><a href="/userreq/" >Requestblood</a></li>
          <li><a href="/yourdonationspage/" >Your donations</a></li>
          <li><a href="/yourrequestspage/" >Your requests</a></li>
          <li><a href="/donoreditpage/" >Donor regis/edit</a></li>
          <li><a href="/logout">logout</a></li>
      </ul>
  </header>

    <form class="form" action="/donor_edit" method="post">
      <h2 class="form--title">Donor Edit page</h2>
      {% csrf_token %}
      <div class="form--input">
        <label for="donor-name">Name:</label>
        <input type="text" id="name" class="form--input-value name" name="name" data-re="name" data-msg="Invalid Name" value="{{donor_details.name}}" />
        <p class="form--input-err danger"></p>
      </div>
      <div class="form--input">
        <label for="blood-group">Blood Group: </label>
        <input type="text" class="form--input-value" name="blood" id="blood" value="{{donor_details.blood}}" >
      </div>
      <div class="form--input">
        <label for="patientsage">Age: </label>
        <input type="number" class="form--input-value" name="age" id="age" value="{{donor_details.age}}">
      </div>
      <div class="form--input">
        <label for="number">Contact Number: </label>
        <input type="tel" name="phone"  class="form--input-value" id="phone" data-re="mobile" data-msg="Invalid Number" value="{{donor_details.phone}}">
        <p class="form--input-err"></p>
      </div>
      <div class="form--input">
        <label for="city">City: </label>
        <input type="text" class="form--input-value" name="city" id="city" value="{{donor_details.city}}">
      </div>
      <div class="form--input">
        <label for="district">District: </label>
        <input type="text" class="form--input-value" name="district" id="district" value="{{donor_details.district}}">
       </div>
      <div class="form--input">
        <label for="state">State: </label>
        <input type="text" class="form--input-value" name="state" id="state" value="{{donor_details.state}}">
      </div>
      <div class="form--input">
        <label for="country">Country: </label>
        <input type="text" class="form--input-value" name="country" id="country" value="{{donor_details.country}}">
      </div>
      <div class="form--input">
        <label for="pincode">Pincode: </label>
        <input type="number" class="form--input-value" name="pincode" id="pincode" value="{{donor_details.pincode}}">
      </div>
      <button type="submit" class="btn btn-danger" >Submit</button>
    </form>
    <script src="{% static '/js/form.js' %}"></script>
    <script src="{% static '/js/input-validation.js' %}"></script>
  </body>
</html>
