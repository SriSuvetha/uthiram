
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <Style>h2 {text-align: center;}</Style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Donations</title>
    <link rel="stylesheet" href="{% static '/css/your_donations.css' %}">
    <link rel="stylesheet" href="{% static '/css/header.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <header id="nav">
        <div class="nav-left">
            <div class="ham-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h3>Uthiram
                <img src="{% static 'images/uthiram-logo.svg' %}" alt="" class="header-logo">
            </h3>
        </div>
        <ul class="nav-right">
           
            <li><a href="/userreq/" >Requestblood</a></li>
            <li><a href="/yourdonationspage/" >Your donations</a></li>
            <li><a href="/yourrequestspage/" >Your requests</a></li>
            <li><a href="/donoreditpage/" >Donor regis/edit</a></li>
            <li><a href="/logout">logout</a></li>
        </ul>
    </header><br>
<h2>YOUR DONATIONS</h2> 
    <div class="your-donations-cont">
        {% for d in donations%}
        <div class="donations">
            <div><span class="donations--title">Id</span><span class="donations--value">{{d.reqid}}</span></div>
            <div><span class="donations--title">Hospital Name</span><span class="donations--value">{{d.hospitalname}}</span></div>
            <div><span class="donations--title">Patients Name</span><span class="donations--value">{{d.patientsname}}</span></div>
            <div><span class="donations--title">Donated Date</span><span class="donations--value">{{d.donateddate}}</span></div>
        </div>
        {%endfor%}
    </div>
</body>
</html>
